<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link href="style.css" rel="stylesheet"/>
    <title>Budget Tracker</title>
  </head>
  <body>
    
    <div class="header"><h1 class=>Track Your Money!</h1>
      <div class="row"><div class="col-md-4 offset-md-4 balance"></div></div>

    
    </div>
    <h4 class="alert" style="font-weight:bold;background-color:red">OMG! DONT SPEND ANYMORE MONEY!</h4>

    <div class="row">
    
    <div class ="col-md-4 offset-md-1">
      <select id="select">
        <option disabled selected value>deposite or withdraw?</option>
        <option value="withdraw">withdraw</opption>
        <option value="deposite">deposite</opption>
      </select>
      
    <form>
      <div class="form-group">
        
        <div>
        <label for="TransactionName">Transaction Name Please</label>
        <input type="text" class="form-control" id="TransactionName" aria-describedby="Transaction Name">
        <small id="transactionHelp" class="form-text text-muted">be smart with your money</small>
        </div>
        <div style="width:100%; height:5px"></div>
        <div>
        <label for="TransactionAmount">How Much Money?</label>
        <input type="number" class="form-control" id="TransactionAmount" aria-describedby="Transaction Name">
        <small id="transactionHelp" class="form-text text-muted">dollars</small>
      </div>
      <button id="submitButton">submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-6" >
    <div class=row>
    <div class="col-md-4 offset-md-1"  style="border:1px solid black; border-radius:4px;" >
      <div>total deposites:<div id="totalDeposites"></div></div>
      <div class = "depositeTable"></div>
    </div>
    <div class="col-md-4 offset-md-1 " style="border:1px solid black; border-radius:4px;">
    <div>total withdraws:<div id="totalWithdraws"></div></div>
    <div class = "withdrawTable"></div>
  </div>
 </div>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
